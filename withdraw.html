<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Çıxarış | Maxito</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#050f2a;
  color:#fff;
  text-align:center;
}

.box{
  margin:80px auto;
  max-width:360px;
  background:#0f2b5c;
  padding:30px 20px;
  border-radius:22px;
  box-shadow:0 0 22px rgba(0,234,255,.35);
}

.box h1{
  margin-top:0;
  color:#00eaff;
  text-shadow:0 0 15px rgba(0,234,255,.8);
}

.box p{
  font-size:15px;
  line-height:1.6;
  opacity:.9;
}

button{
  margin-top:30px;
  padding:14px 26px;
  border:none;
  border-radius:18px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#00eaff,#00b3ff);
}
</style>
</head>

<body>

<div class="box">
  <h1>Çıxarış</h1>
  <p>
    Yaxın günlərdə aktiv olacaq.<br>
    Öncədən təşəkkürlər ☺️
  </p>
</div>

<button onclick="location.href='home.html'">⬅ Geri qayıt</button>

</body>
</html>
