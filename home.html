<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>MAXITO | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a1a3a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #020b25;
      padding: 25px 15px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 4px 0 20px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      color: #4ea1ff;
      text-shadow: 0 0 12px rgba(78,161,255,0.7);
      margin-bottom: 20px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
      color: #cfd8ff;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .menu a:hover,
    .menu a.active {
      background: linear-gradient(90deg, #1b4fff, #3aa0ff);
      color: #fff;
      box-shadow: 0 0 15px rgba(58,160,255,0.6);
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    .welcome {
      font-size: 22px;
      margin-bottom: 25px;
    }

    /* DASHBOARD CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(78,161,255,0.6);
    }

    .card h3 {
      font-size: 16px;
      color: #9bb7ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
    }

    /* ACTIVITY */
    .activity {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .activity h3 {
      margin-bottom: 15px;
      color: #9bb7ff;
    }

    .activity ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
      color: #dbe4ff;
    }

    /* LOGOUT BUTTON */
    .logout {
      margin-top: auto;
      background: none;
      border: 1px solid #ff4e4e;
      color: #ff4e4e;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #ff4e4e;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,78,78,0.6);
    }

    /* MOBILE */
    @media(max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }
      .logo {
        display: none;
      }
      .menu a span.text {
        display: none;
      }
      .logout {
        display: none;
      }
    }
  </style>
</head>
