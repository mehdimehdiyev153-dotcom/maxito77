<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #050b2c, #0b1a4a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 340px;
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 15px;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff3b3b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d63030;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>MAXITO</h1>
    <p id="userEmail">Yüklənir...</p>
    <button onclick="logout()">Çıxış</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from
      "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD721MDcjXXNy7plZ5cDgTLM06TNEoKeuU",
      authDomain: "maxito-4a9ba.firebaseapp.com",
      projectId: "maxito-4a9ba",
      storageBucket: "maxito-4a9ba.firebasestorage.app",
      messagingSenderId: "360260172818",
      appId: "1:360260172818:web:9d766a06c775cd7c64accb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login yoxlanışı
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").innerText =
          "Xoş gəldin, " + user.email;
      } else {
        // login olmayıbsa geri at
        window.location.href = "index.html";
      }
    });

    // Logout
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
