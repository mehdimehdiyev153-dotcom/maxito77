      font-family: Arial, sans-serif;
      color: #fff;

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);

    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .menu {
      display: flex;
      gap: 18px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.85;
      transition: 0.2s;
    }

    .menu a:hover {

    .content {

      justify-content: center;
    }

    .card {
      width: 360px;
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.9;
      word-break: break-all;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .menu {
        gap: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
