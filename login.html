<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxito | Giriş</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
  margin:0;
  height:100vh;
  background:#040a2a; /* TAM TÜND GÖY */
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:90%;
  background:rgba(255,255,255,0.08);
  border-radius:24px;
  padding:44px 26px;
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:0 25px 60px rgba(0,0,0,.65);
}

/* MAXITO LOGO */
.logo{
  font-size:48px;
  font-weight:900;
  color:#fff;
  margin-bottom:32px;
  letter-spacing:1.5px;
  text-shadow:
    0 2px 0 #cfd6ff,
    0 4px 0 #9aa6ff,
    0 6px 0 #6f7cff,
    0 10px 18px rgba(0,0,0,.8);
}

/* INPUTLAR */
input{
  width:100%;
  padding:16px;
  margin-bottom:18px;
  border-radius:16px;
  border:none;
  font-size:16px;
  outline:none;
}

input::placeholder{
  color:#666;
}

/* DAXİL OL BUTTON */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:700;
  background:#ffffff;
  color:#000;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}

/* ALT YAZI */
.footer-text{
  margin-top:22px;
  font-size:14px;
  color:#d0d6ff;
}

.footer-text a{
  color:#ffffff;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>
  <div class="app">
    <div class="card">

      <div class="logo">Maxito</div>

      <!-- TELEFON NÖMRƏSİ -->
      <input type="tel" placeholder="Telefon nömrəsi (+994...)" />

      <!-- ŞİFRƏ -->
      <input type="password" placeholder="Şifrə" />

      <!-- DAXİL OL -->
      <button>Daxil ol</button>

      <!-- QEYDİYYAT YAZISI -->
      <div class="footer-text">
        Hesabınız yoxdursa,
        <a href="register.html">qeydiyyatdan keçin</a>
      </div>

    </div>
  </div>
</body>
</html>
