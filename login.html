<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxito | Giriş</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#040a2a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial;
}

.card{
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  text-align:center;
}

.logo{
  font-size:40px;
  font-weight:900;
  color:#fff;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  border:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  background:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">Maxito</div>

  <input id="phone" type="tel" placeholder="Telefon nömrəsi">
  <input id="pass" type="password" placeholder="Şifrə">

  <button id="loginBtn">Daxil ol</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", function () {
  alert("Düymə işləyir ✅");
});
</script>

</body>
</html>
