<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito | Qeydiyyat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1d3a; /* tünd göy */
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .input-box {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .otp-box {
      display: flex;
      gap: 10px;
    }

    .otp-box input {
      flex: 1;
    }

    .otp-box button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-main {
      background: #000;
      color: #fff;
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn-alt {
      background: #f5e1a4;
      color: #000;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <div class="logo">Maxito</div>

    <!-- TITLE -->
    <div class="title">Qeydiyyat</div>

    <!-- PHONE -->
    <div class="input-box">
      <input type="tel" placeholder="+994 Mobil nömrəniz">
    </div>

    <!-- PASSWORD -->
    <div class="input-box">
      <input type="password" placeholder="Parol">
    </div>

    <!-- PASSWORD AGAIN -->
    <div class="input-box">
      <input type="password" placeholder="Parolu yenidən daxil edin">
    </div>

    <!-- OTP -->
    <div class="input-box otp-box">
      <input type="text" placeholder="Təsdiq kodu">
      <button>GET</button>
    </div>

    <!-- INVITE -->
    <div class="input-box">
      <input type="text" placeholder="Dəvət kodu (istəyə bağlı)">
    </div>

    <!-- BUTTONS -->
    <button class="btn-main">Qeydiyyat</button>
    <button class="btn-alt">Və ya daxil olun</button>

  </div>

</body>
</html>
