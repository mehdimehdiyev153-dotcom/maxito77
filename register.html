<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Qeydiyyat | Maxito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
      font-family:Arial,sans-serif;
    }
    .box{
      background:#fff;
      padding:30px;
      width:100%;
      max-width:360px;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    h2{text-align:center;margin-bottom:15px}
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:5px;
      border:1px solid #ccc;
      font-size:15px;
    }
    button{
      background:#667eea;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover{opacity:.9}
  </style>
</head>

<body>

<div class="box">
  <h2>Qeydiyyat</h2>

  <input type="text" id="name" placeholder="Ad">
  <input type="text" id="surname" placeholder="Soyad">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="ÅžifrÉ™ (min 6 simvol)">

  <button onclick="register()">Qeydiyyatdan keÃ§</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } 
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB24sYMS0csMn9K6JMKMUsuEOxHFUxVlKk",
    authDomain: "maxito-1cb81.firebaseapp.com",
    projectId: "maxito-1cb81",
    storageBucket: "maxito-1cb81.firebasestorage.app",
    messagingSenderId: "536049935284",
    appId: "1:536049935284:web:99fdf9a5dbf627dea5c8e1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.register = async function(){
    const name = document.getElementById("name").value;
    const surname = document.getElementById("surname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(!name || !surname || !email || !password){
      alert("BÃ¼tÃ¼n xanalarÄ± doldur");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "users", uid), {
        name: name,
        surname: surname,
        email: email,
        createdAt: new Date()
      });

      alert("Qeydiyyat uÄŸurla tamamlandÄ± ðŸŽ‰");
      window.location.href = "login.html";

    } catch (error) {
      alert(error.message);
    }
  }
</script>

</body>
</html>
