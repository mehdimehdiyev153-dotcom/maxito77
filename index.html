<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxito | Daxil ol</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #0b1c2d; /* TÜND GÖY */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: normal;
      opacity: 0.9;
    }

    .input-box {
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 14px;
      margin-bottom: 15px;
    }

    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 15px;
    }

    .login-btn {
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .forgot {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
      cursor: pointer;
    }

    .register {
      margin-top: 25px;
      font-size: 14px;
    }

    .register a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Maxito</h1>
    <h2>Daxil ol</h2>

    <div class="input-box">
      <input type="email" placeholder="Email adresiniz">
    </div>

    <div class="input-box">
      <input type="password" placeholder="Parolunuz">
    </div>

    <div class="login-btn">
      Daxil ol
    </div>

    <div class="forgot">
      Parolunuzu tapın
    </div>

    <div class="register">
      Hələ hesabınız yoxdur?  
      <a href="register.html">Qeydiyyatdan keçin</a>
    </div>
  </div>

</body>
</html>
