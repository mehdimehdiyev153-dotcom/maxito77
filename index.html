<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito | Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020b2d;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #0b1a4a;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1f6bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      color: #ccc;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Maxito</h1>

    <form action="home.html">
      <input type="tel" placeholder="Telefon nömrəsi" required>
      <input type="password" placeholder="Şifrə" required>
      <button type="submit">Daxil ol</button>
    </form>

    <p>Hesabınız yoxdursa, qeydiyyatdan keçin</p>
  </div>

</body>
</html>
