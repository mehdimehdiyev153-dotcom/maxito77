<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    /* YUXARI */
    .logo {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* ORTA */
    .welcome {
      margin-top: -40px;
    }

    .welcome h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .welcome p {
      font-size: 16px;
      opacity: 0.9;
    }

    /* AŞAĞI */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .buttons a {
      padding: 15px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      transition: 0.3s;
    }

    .login {
      background: #00c6ff;
    }

    .register {
      background: #f7971e;
    }

    .buttons a:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- YUXARI -->
    <div class="logo">Maxito</div>

    <!-- ORTA -->
    <div class="welcome">
      <h2>Welcome</h2>
      <p>Login or register to continue</p>
    </div>

    <!-- AŞAĞI -->
    <div class="buttons">
      <a class="login" onclick="loginTest()">Login</a>
      <a class="register" onclick="registerTest()">Register</a>
    </div>

  </div>

  <script>
    function loginTest() {
      alert("Login button works ✅");
    }

    function registerTest() {
      alert("Register button works ✅");
    }
  </script>

</body>
</html>
