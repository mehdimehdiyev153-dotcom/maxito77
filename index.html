<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    p {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Giri≈ü / Qeydiyyat</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="≈ûifr…ô">

  <button onclick="login()">Giri≈ü</button>
  <button onclick="register()">Qeydiyyat</button>

  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // üî¥ BURANI √ñZ Fƒ∞REBASE CONFIG-ƒ∞N ƒ∞L∆è D∆èYƒ∞≈û
  const firebaseConfig = {
    apiKey: "BURAYA_API_KEY",
    authDomain: "BURAYA_AUTH_DOMAIN",
    projectId: "BURAYA_PROJECT_ID",
    appId: "BURAYA_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Uƒüurla daxil oldun ‚úÖ";
        // burda y√∂nl…ôndirm…ô ed…ô bil…ôrs…ôn:
        // window.location.href = "home.html";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  };

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Qeydiyyat tamamlandƒ± ‚úÖ";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  };
</script>

</body>
</html>
