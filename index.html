<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxito</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* DİL SEÇİMİ */
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .lang-switch button:hover {
      background: #fff;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 50px;
      opacity: 0.85;
    }

    .welcome h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .buttons a {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .login {
      background: #00c6ff;
      color: #000;
    }

    .register {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- DİL SEÇİMİ -->
  <div class="lang-switch">
    <button onclick="setLang('az')">AZ</button>
    <button onclick="setLang('en')">EN</button>
  </div>

  <div class="container">

    <div class="logo" id="logoText">Maxito</div>

    <div class="welcome">
      <h2 id="titleText">Xoş gəlmisiniz</h2>
      <p id="descText">Bir kliklə daxil olun və ya qeydiyyatdan keçin</p>
    </div>

    <div class="buttons">
      <a href="login.html" class="login" id="loginBtn">Giriş</a>
      <a href="register.html" class="register" id="registerBtn">Qeydiyyatdan keçin</a>
    </div>

  </div>

  <script>
    function setLang(lang) {
      if (lang === 'en') {
        document.getElementById("titleText").innerText = "Welcome";
        document.getElementById("descText").innerText = "Log in or create a new account";
        document.getElementById("loginBtn").innerText = "Login";
        document.getElementById("registerBtn").innerText = "Register";
      } else {
        document.getElementById("titleText").innerText = "Xoş gəlmisiniz";
        document.getElementById("descText").innerText = "Bir kliklə daxil olun və ya qeydiyyatdan keçin";
        document.getElementById("loginBtn").innerText = "Giriş";
        document.getElementById("registerBtn").innerText = "Qeydiyyatdan keçin";
      }
    }
  </script>

</body>
</html>
