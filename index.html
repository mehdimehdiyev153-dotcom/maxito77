<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .welcome {
      max-width: 400px;
    }

    .welcome h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 16px;
      opacity: 0.9;
    }

    .buttons {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .login {
      background: #ffffff;
      color: #2c5364;
    }

    .login:hover {
      background: #e6e6e6;
    }

    .register {
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    .register:hover {
      background: #ffffff;
      color: #2c5364;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- YUXARI -->
    <div class="logo">Maxito</div>

    <!-- ORTA -->
    <div class="welcome">
      <h2>Xoş Gəlmisiniz</h2>
      <p>Bir kliklə daxil ol, qeydiyyatdan keç və platformaya qoşul.</p>
    </div>

    <!-- AŞAĞI -->
    <div class="buttons">
      <a href="#" class="login" onclick="alert('Login button works')">
  Daxil ol
</a>

<a href="#" class="register" onclick="alert('Register button works')">
  Qeydiyyatdan keç
</a>
    </div>

  </div>
</body>
</html>
