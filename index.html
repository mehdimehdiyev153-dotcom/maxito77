<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxito</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b1c2d;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  color: #fff;
}

/* LOGO */
.top {
  margin-top: 60px;
  text-align: center;
}

.top img {
  width: 120px;
  margin-bottom: 10px;
}

.top h1 {
  font-size: 42px;
  font-weight: 900;
  letter-spacing: 2px;
}

/* LOGIN BOX */
.login-box {
  width: 90%;
  max-width: 400px;
  margin-bottom: 60px;
}

input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 10px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: bold;
}

#recaptcha-container {
  margin-top: 15px;
}
</style>
</head>

<body>

<!-- YUXARI HISSƏ -->
<div class="top">
  <img src="lion-logo.png" alt="Maxito Lion">
  <h1>Maxito</h1>
</div>

<!-- AŞAĞI HISSƏ -->
<div class="login-box">
  <input type="text" id="phone" placeholder="+994501234567">
  <button id="sendCode">Kod göndər</button>

  <input type="text" id="code" placeholder="Giriş kodu">
  <button id="verifyCode">Daxil ol</button>

  <div id="recaptcha-container"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB24sYMS0csMn9K6JMKMUsuEOxHFUxVlKk",
  authDomain: "maxito-1cb81.firebaseapp.com",
  projectId: "maxito-1cb81",
  storageBucket: "maxito-1cb81.firebasestorage.app",
  messagingSenderId: "536049935284",
  appId: "1:536049935284:web:99fdf9a5dbf627dea5c8e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
  size: "normal"
});

let confirmationResult;

document.getElementById("sendCode").onclick = () => {
  const phone = document.getElementById("phone").value;
  signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
    .then(result => {
      confirmationResult = result;
      alert("Kod göndərildi");
    })
    .catch(err => alert(err.message));
};

document.getElementById("verifyCode").onclick = () => {
  const code = document.getElementById("code").value;
  confirmationResult.confirm(code)
    .then(() => alert("Giriş uğurlu"))
    .catch(() => alert("Kod yanlışdır"));
};
</script>

</body>
</html>
