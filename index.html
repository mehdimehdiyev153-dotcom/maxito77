<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
    }
    .container { max-width: 420px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #00ffe7; text-shadow: 0 0 15px #00ffe7; }
    .card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,231,0.15);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #1c1c1c;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(90deg, #00ffe7, #00b3ff);
      color: #000;
    }
    .hidden { display: none; }
    .neon-text { color: #00ffe7; text-shadow: 0 0 10px #00ffe7; }
  </style>
</head>
<body>

<div class="container">
  <h1>MAXITO</h1>

  <div id="authBox" class="card">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="ÅžifrÉ™">
    <button class="btn" onclick="register()">Qeydiyyat</button>
    <button class="btn" onclick="login()">GiriÅŸ</button>
    <p id="authMsg"></p>
  </div>

  <div id="panel" class="hidden">
    <div class="card">
      <p>XoÅŸ gÉ™ldin ðŸ‘‹</p>
      <p>Balans: <span class="neon-text" id="balance">0</span> xal</p>
    </div>
    <button class="btn" onclick="logout()">Ã‡Ä±xÄ±ÅŸ</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    projectId: "PROJECT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ” DEVICE ID
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  // â±ï¸ 24 SAAT LIMIT
  const DAY = 24 * 60 * 60 * 1000;

  window.register = async () => {
    try {
      const deviceRef = doc(db, "devices", deviceId);
      const deviceSnap = await getDoc(deviceRef);

      if (deviceSnap.exists()) {
        const last = deviceSnap.data().lastRegister?.toMillis();
        if (last && Date.now() - last < DAY) {
          authMsg.innerText = "Bu cihazdan bu gÃ¼n artÄ±q qeydiyyat edilib â›”";
          return;
        }
      }

      const cred = await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );

      await setDoc(doc(db, "users", cred.user.uid), {
        balance: 0,
        deviceId,
        createdAt: serverTimestamp()
      });

      await setDoc(deviceRef, {
        lastRegister: serverTimestamp()
      });

      authMsg.innerText = "Qeydiyyat uÄŸurla tamamlandÄ± âœ…";

    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  window.login = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (user) {
      authBox.classList.add("hidden");
      panel.classList.remove("hidden");
      const snap = await getDoc(doc(db, "users", user.uid));
      balance.innerText = snap.exists() ? snap.data().balance : 0;
    } else {
      panel.classList.add("hidden");
      authBox.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
