<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a1a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    h1 {
      color: black;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Maxito</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Şifrə">
  <button onclick="register()">Qeydiyyat</button>
  <button onclick="login()">Giriş</button>
  <div id="msg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB24sYMS0csMn9K6JMKMUsuEOxHFUxVlKk",
    authDomain: "maxito-1cb81.firebaseapp.com",
    projectId: "maxito-1cb81",
    storageBucket: "maxito-1cb81.firebasestorage.app",
    messagingSenderId: "536049935284",
    appId: "1:536049935284:web:99fdf9a5dbf627dea5c8e1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Qeydiyyat uğurludur ✅";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  }

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Xoş gəlmisiniz ✅";
      })
      .catch(err => {
        document.getElementById("msg").innerText = err.message;
      });
  }
</script>

</body>
</html>
