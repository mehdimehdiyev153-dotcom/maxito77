<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito | Giri≈ü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 10px;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
      font-size: 36px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 70px;
    }

    .card {
      background: #111;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,255,231,0.18);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 14px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffe7, #00b3ff);
      color: #000;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid #00ffe7;
      color: #00ffe7;
      margin-top: 10px;
    }

    #authMsg {
      margin-top: 15px;
      font-size: 14px;
      color: #ff8c8c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MAXITO</h1>
  <div class="subtitle">saytƒ±mƒ±za xo≈ü g…ôlmisiniz ‚ò∫Ô∏è</div>

  <div class="card">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="≈ûifr…ô">

    <button class="btn" onclick="register()">Qeydiyyat</button>
    <button class="btn secondary" onclick="login()">Daxil ol</button>

    <div id="authMsg"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp,
    increment
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // üîπ Firebase config (S∆èNƒ∞N)
  const firebaseConfig = {
    apiKey: "AIzaSyD721MDcjXXNy7plZ5cDgTLM06TNEoKeuU",
    authDomain: "maxito-4a9ba.firebaseapp.com",
    projectId: "maxito-4a9ba",
    storageBucket: "maxito-4a9ba.firebasestorage.app",
    messagingSenderId: "360260172818",
    appId: "1:360260172818:web:9d766a06c775cd7c64accb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîó REFERAL KODU URL-D∆èN OXU
  const params = new URLSearchParams(window.location.search);
  const refCode = params.get("ref");

  if (refCode) {
    localStorage.setItem("referral", refCode);
  }

  // üü¢ Qeydiyyat
  window.register = async () => {
    try {
      const res = await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );

      const userId = res.user.uid;
      const savedRef = localStorage.getItem("referral");

      // istifad…ô√ßi s…ôn…ôdi
      await setDoc(doc(db, "users", userId), {
        balance: 0,
        referralCode: userId.substring(0, 6),
        referredBy: savedRef || null,
        createdAt: serverTimestamp()
      });

      authMsg.style.color = "#7CFFB2";
      authMsg.innerText = "Qeydiyyat uƒüurludur ‚úÖ";

      localStorage.removeItem("referral");

    } catch (e) {
      authMsg.style.color = "#ff8c8c";
      authMsg.innerText = e.message;
    }
  };

  // üîµ Login
  window.login = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      window.location.href = "home.html";
    } catch (e) {
      authMsg.style.color = "#ff8c8c";
      authMsg.innerText = "E-mail v…ô ya ≈üifr…ô yanlƒ±≈üdƒ±r ‚ùå";
    }
  };
</script>

</body>
</html>
