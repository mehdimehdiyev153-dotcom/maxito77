<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Maxito | Giriş</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f6f8;
  font-family: Arial, sans-serif;
}

/* SABİT LOGIN BOX */
.login-box {
  width: 360px;
  min-width: 360px;
  max-width: 360px;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

/* LOGO */
.login-box h1 {
  margin-bottom: 10px;
  font-size: 28px;
  color: #2c3e50;
}

/* AÇIQLAMA */
.login-box p {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

/* INPUT */
.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* BUTTON */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #3498db;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.login-box button:hover {
  background: #2980b9;
}

/* ALT LINK */
.login-box .register {
  margin-top: 15px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="login-box">
  <h1>Maxito</h1>
  <p>Giriş et və tapşırıqları yerinə yetirərək xal topla</p>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Şifrə">

  <button>Daxil ol</button>

  <div class="register">
    Hesabın yoxdur? <b>Qeydiyyat</b>
  </div>
</div>

</body>
</html>
