<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito | Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
    }
    .card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,231,0.15);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #1c1c1c;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: linear-gradient(90deg, #00ffe7, #00b3ff);
      color: #000;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MAXITO</h1>

  <div class="card">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Şifrə">
    <button class="btn" onclick="register()">Qeydiyyat</button>
    <button class="btn" onclick="login()">Giriş</button>
    <p id="authMsg"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    projectId: "PROJECT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // DEVICE ID
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }

  const DAY = 24 * 60 * 60 * 1000;

  window.register = async () => {
    try {
      const deviceRef = doc(db, "devices", deviceId);
      const snap = await getDoc(deviceRef);

      if (snap.exists()) {
        const last = snap.data().lastRegister?.toMillis();
        if (last && Date.now() - last < DAY) {
          authMsg.innerText = "Bu cihazdan bu gün artıq qeydiyyat edilib ⛔";
          return;
        }
      }

      const cred = await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );

      await setDoc(doc(db, "users", cred.user.uid), {
        balance: 0,
        deviceId,
        createdAt: serverTimestamp()
      });

      await setDoc(deviceRef, {
        lastRegister: serverTimestamp()
      });

    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  window.login = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  // DAXİL OLAN KİMİ HOME.HTML
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "home.html";
    }
  });
</script>

</body>
</html>
