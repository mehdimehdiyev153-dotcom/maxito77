<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito – Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0a1a3c,#08162e);
      font-family:Arial,sans-serif;
    }
    .card{
      background:#fff;
      padding:25px;
      border-radius:12px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
    }
    h2{text-align:center;margin-bottom:20px;}
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      margin-top:8px;
    }
    .login{background:#2563eb;color:#fff;}
    .register{background:#3b82f6;color:#fff;}
    .error{color:red;text-align:center;margin-top:10px;}
  </style>
</head>
