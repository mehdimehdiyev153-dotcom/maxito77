<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxito</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
  margin:0;
  height:100vh;
  background:#050b2e; /* TAM TÜND GÖY */
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* GLASS CARD */
.card{
  width:90%;
  background:rgba(255,255,255,0.08);
  border-radius:24px;
  padding:40px 26px;
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* QABARIQ LOGO */
.logo{
  font-size:46px;
  font-weight:800;
  color:#fff;
  margin-bottom:22px;
  letter-spacing:1px;
  text-shadow:
    0 1px 0 #bfc7ff,
    0 2px 0 #9aa6ff,
    0 3px 0 #7f8cff,
    0 5px 12px rgba(0,0,0,.7);
}

select{
  width:90px;
  padding:9px;
  border-radius:14px;
  border:none;
  margin-bottom:28px;
  font-size:15px;
  background:#fff;
}

button{
  width:100%;
  padding:16px;
  margin-bottom:16px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:600;
  background:#ffffff;
  color:#000;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}
</style>
</head>

<body>
  <div class="app">
    <div class="card">
      <div class="logo">Maxito</div>

        <option>EN</option>
