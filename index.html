<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxito</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      padding: 40px 20px;
    }

    /* YUXARI */
    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 50px;
      opacity: 0.85;
    }

    /* ORTA */
    .welcome h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* AŞAĞI */
    .buttons a {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .login {
      background: #00c6ff;
      color: #000;
    }

    .login:hover {
      background: #00a8d6;
    }

    .register {
      background: #ff9800;
      color: #000;
    }

    .register:hover {
      background: #e68900;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- YUXARI -->
    <div class="logo">Maxito</div>

    <!-- ORTA -->
    <div class="welcome">
      <h2>Xoş gəlmisiniz</h2>
      <p>Bir kliklə daxil olun və ya qeydiyyatdan keçin</p>
    </div>

    <!-- AŞAĞI -->
    <div class="buttons">
      <a href="login.html" class="login">Giriş</a>
      <a href="register.html" class="register">Qeydiyyatdan keçin</a>
    </div>

  </div>
</body>
</html>
