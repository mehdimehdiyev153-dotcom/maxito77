<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maxito</title>

<style>
*{
  box-sizing:border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body{
  margin:0;
  height:100vh;
  background: linear-gradient(160deg,#6a6ff5,#7b5cff);
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:90%;
  background:rgba(0,0,0,0.2);
  border-radius:22px;
  padding:35px 25px;
  text-align:center;
  backdrop-filter: blur(12px);
}

/* QABARIQ LOGO */
.logo{
  font-size:44px;
  font-weight:800;
  color:#fff;
  margin-bottom:20px;
  text-shadow:
    0 1px 0 #ccc,
    0 2px 0 #bbb,
    0 3px 0 #aaa,
    0 4px 6px rgba(0,0,0,.45);
}

select{
  width:90px;
  padding:8px;
  border-radius:12px;
  border:none;
  margin-bottom:25px;
  font-size:15px;
}

button{
  width:100%;
  padding:15px;
  margin-bottom:14px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:600;
  background:#fff;
  cursor:pointer;
}

button:active{
  transform:scale(.97);
}
</style>
</head>

<body>
  <div class="app">
    <div class="card">
      <div class="logo">Maxito</div>

      <select>
        <option>AZ</option>
        <option>EN</option>
        <option>TR</option>
      </select>

      <button>Giriş</button>
      <button>Qeydiyyatdan keç</button>
    </div>
  </div>
</body>
</html>
