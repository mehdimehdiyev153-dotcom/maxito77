<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maxito</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a6ff5, #7b5cff);
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: rgba(0, 0, 0, 0.18);
      border-radius: 18px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    /* QABARIQ MAXITO */
    .logo {
      font-size: 42px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow:
        0 1px 0 #ccc,
        0 2px 0 #bfbfbf,
        0 3px 0 #b0b0b0,
        0 4px 6px rgba(0,0,0,0.4);
    }

    select {
      width: 80px;
      padding: 6px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login {
      background: #ffffff;
      color: #000;
    }

    .btn-register {
      background: #ffffff;
      color: #000;
      opacity: 0.95;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">Maxito</div>

    <select>
      <option>AZ</option>
      <option>EN</option>
      <option>TR</option>
    </select>

    <button class="btn btn-login">Giriş</button>
    <button class="btn btn-register">Qeydiyyatdan keç</button>
  </div>

</body>
</html>
