<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Maxito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- NEON STYLE -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
    }

    .card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,231,0.15);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1c1c1c;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #000;
      background: linear-gradient(90deg, #00ffe7, #00b3ff);
      box-shadow: 0 0 15px #00ffe7;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .menu button {
      flex: 1;
      background: #1b1b1b;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px #00ffe733;
    }

    .hidden { display: none; }

    .neon-text {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>MAXITO</h1>

  <!-- LOGIN / REGISTER -->
  <div id="authBox" class="card">
    <input type="email" id="email" placeholder="Gmail">
    <input type="password" id="password" placeholder="ÅifrÉ™">
    <button class="btn" onclick="register()">Qeydiyyat</button>
    <button class="btn" onclick="login()">GiriÅŸ</button>
    <p id="authMsg"></p>
  </div>

  <!-- MAIN PANEL -->
  <div id="panel" class="hidden">

    <div class="card">
      <p>XoÅŸ gÉ™ldin ğŸ‘‹</p>
      <p>Balans: <span class="neon-text" id="balance">0</span> xal</p>
    </div>

    <div class="menu">
      <button onclick="showSection('home')">ğŸ  Home</button>
      <button onclick="showSection('ref')">ğŸ‘¥ Referal</button>
      <button onclick="showSection('withdraw')">ğŸ’¸ Ã‡Ä±xarÄ±ÅŸ</button>
    </div>

    <div id="home" class="card">
      <p>TapÅŸÄ±rÄ±qlarÄ± yerinÉ™ yetir vÉ™ xal qazan ğŸ’</p>
    </div>

    <div id="ref" class="card hidden">
      <p>Referal linkin:</p>
      <p class="neon-text" id="refLink"></p>
    </div>

    <div id="withdraw" class="card hidden">
      <p>Minimum Ã§Ä±xarÄ±ÅŸ: 10 000 xal</p>
      <button class="btn">SorÄŸu gÃ¶ndÉ™r</button>
    </div>

    <button class="btn" onclick="logout()">Ã‡Ä±xÄ±ÅŸ</button>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendEmailVerification,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // ğŸ”´ BURANI DÆYÄ°Å
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT.firebaseapp.com",
    projectId: "PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.register = async () => {
    const email = email.value;
    const pass = password.value;
    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      await sendEmailVerification(userCred.user);

      await setDoc(doc(db, "users", userCred.user.uid), {
        balance: 0,
        ref: userCred.user.uid.slice(0, 6)
      });

      authMsg.innerText = "Email doÄŸrulama linki gÃ¶ndÉ™rildi ğŸ“©";
    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  window.login = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
      authMsg.innerText = e.message;
    }
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (user && user.emailVerified) {
      authBox.classList.add("hidden");
      panel.classList.remove("hidden");

      const snap = await getDoc(doc(db, "users", user.uid));
      balance.innerText = snap.data().balance;
      refLink.innerText = location.origin + "/?ref=" + snap.data().ref;
    } else {
      panel.classList.add("hidden");
      authBox.classList.remove("hidden");
    }
  });

  window.showSection = id => {
    ["home","ref","withdraw"].forEach(s => document.getElementById(s).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  };
</script>

</body>
</html>
